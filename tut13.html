<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<!--Two types of HTML elements: 1) Block and 2) inline -->
		<a href="Mike.png">Link1</a>
		<a href="tut3.html">Link2</a>
		<!--These are inline elements as they are displayed on the same line-->
		<hr/>
		<p>Paragraph1</p>
		<p>Paragraph2</p>
		<!--These are block elements as they occupy a complete block and can only be 
			displayed on separate lines-->
		<hr/>

		<!--div is used as a block container-->
		<div>div1</div>
		<div>div2</div>

		<hr/>
		<!--span is used as an inline container-->
		<span>span1</span>
		<span>span2</span>
		
	</body>

</html>
