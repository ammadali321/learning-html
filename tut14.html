<html>

	<body>
		<form> <!--Inputs are usually inside a form. It is a wrapper of input tags-->
			<input type="text" /> <!--Simple input text box-->
			<input type="text" value="Enter your name"/>
			<input type="password" /> <!--type something and see the magic-->
			<input type="email" /> <!--Similar to input text box, but includes a pop up message if text is without '@'-->

			<textarea>
				Enter something
			</textarea>  <!--Adjustable size-->
			<textarea rows="10" cols="30">
				Enter something
			</textarea>  
			
			<br/><br/>
			<input type="date" />
			<input type="range" />
			<input type="file" />

			<br/><br/>
			<input type="button" />
			<input name="btn" type="radio" />
			<input name="btn" type="radio" />

			<!--In case of radios, if you have the same name, you can only check one button unlike in checkboxes-->
		
			<input name="btn" type="checkbox" />
			<input name="btn" type="checkbox" />

			<input type="submit" />
		
			<br/><br/>
			<a href=https://www.w3schools.com/html/html_form_input_types.asp> Link to diff input types </a>

		</form>
		
	</body>
